name: Release Template

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - uses: yashanand1910/standard-release-notes@v1.2.1
      id: get_release_notes
      with:
        version: ${{ github.ref }}
    - name: Release notes
      run: echo Release notes - ${{ steps.get_release_notes.outputs.release_notes }}
        
    - name: nuget
      run: echo This is the tag and therefore on dotnet nuget pack use flag -p:PackageVersion=${{ github.ref_name }}
    
    
