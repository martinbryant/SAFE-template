name: Release Template

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: nuget
      run: echo This is the tag and therefore on dotnet nuget pack use flag -p:PackageVersion=${{ github.ref_name }} ${{ github.event.release.url }}
    
    
